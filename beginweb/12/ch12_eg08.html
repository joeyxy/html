<title>select test</title>

<script type="text/javascript">

function countcheckboxes(field){
 var intcount = 0
 for (var i=0;i < field.length;i++){
 if (field[i].checked)
 intcount++;
 }
 alert("you selected" + intcount + "checkbox(es)")
}


</script>
