<html lang="en">


<head>
 <title>Reply to ad</title>
</head>
<body>
<h2>Reply to ad</h2>
<p>Use the following form to respond to the ad</p>
<form action="" method=get>
<table>
<tr>
<td>
 <label for="to">To</label>
 </td>
 <td>
 <input type="text" name=txt readonly="readonly" value="Joey" id="to" />
  </td>
 </tr>
 <tr>
 <td>
 <label for="email">Your email</label>
 </td>
 <td>
 <input type="text" name=email id="email" />
 </td>
</tr>
<tr>
<td>
 <label for="subject">Subject</label>
 </td>
 <td>
 <input type="text" name=sub id="subject" />
 </td>
 </tr>
 <tr>
 <td>
 <label for="body">Body</label>
 </td>
 <td>
 <textarea name=body id="body" cols="50" rows="10" ></textarea>
 </td>
 </tr>
 </table>
 <input type="submit" value="Send email" />
</form>
</body>

</html>
